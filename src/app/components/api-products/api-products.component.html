<div class="row row-cols-1 row-cols-md-4 g-4">


<div class="col" *ngFor="let p of products">
    <div class="card">
        <img src={{p.image}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{p.id}}  {{p.title}}</h5>
            <p class="card-text">{{p.description | slice :0 : 50}}</p>
            <p class="card-text">Category :{{p.category}}</p>
            <p class="card-text">Rate:{{p.rating.rate}}</p>
            <p class="card-text">Count:{{p.rating.count}}</p>

        </div>
    </div>
</div>

    

</div>
